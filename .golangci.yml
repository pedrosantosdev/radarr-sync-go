output:
  formats: [colored-line-number]

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - govet
    - goimports
    - ineffassign
    - unused
    - misspell
    - gosimple
    - staticcheck
    - errcheck
    - bodyclose
    - nilerr
    - typecheck
    - unconvert
    - unparam
    - dupword
    - durationcheck
    - gocritic
    - gocyclo
    - lll
    - nakedret

linters-settings:
  goimports:
    local-prefixes: github.com/pedrosantosdev/radarr-sync-go
  gocyclo:
    min-complexity: 10
  lll:
    line-length: 120
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gocyclo
        - lll
