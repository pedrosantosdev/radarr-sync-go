name: Go

on:
  push:
    branches:
      - main

permissions: read-all

jobs:
  build:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.21.x"]
        goarch: [amd64, arm64]
        goos: [linux]

    steps:
      - uses: actions/checkout@v4
      - uses: wangyoucao577/go-release-action@v1.51
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
